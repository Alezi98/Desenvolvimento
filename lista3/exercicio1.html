<!DOCTYPE HTML>
<html>
	<head>
		<title>Exercicio 01</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function funcaoFundoVermelho(){
				document.getElementById('b1').style.backgroundColor = 'red';
			}
			function funcaoFundoVerde(){
				document.getElementById('b1').style.backgroundColor = 'green';
			}
			function funcaoFundoAzul(){
				document.getElementById('b1').style.backgroundColor = 'blue';
			}
			function funcaoFundoAmarelo(){
				document.getElementById('b1').style.backgroundColor = 'yellow';
			}
		</script>
	</head>
	<body id="b1">
		<form>
			<input type="button" value="Button 1" onclick="funcaoFundoVermelho()"></input>
			<input type="button" value="Button 2" onclick="funcaoFundoVerde()"></input>
			<input type="button" value="Button 3" onclick="funcaoFundoAzul()"></input>
			<input type="button" value="Button 4" onclick="funcaoFundoAmarelo()"></input>
		</form>
	</body>
</html>
